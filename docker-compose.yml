services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    restart: unless-stopped
    env_file: .env
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Console Web
    # healthcheck:
    #   test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 120s
    networks:
      - nginxproxymanager_nginxproxymanager-app-1-network

volumes:
  minio_data:

networks:
  nginxproxymanager_nginxproxymanager-app-1-network:
    external: true
